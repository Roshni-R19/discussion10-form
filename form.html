<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
    <form
  action="https://formspree.io/f/mbljdnoo"
  method="POST"
>
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"  required>

            <label for="last-name">Last Name:</label>
            <input type="text"  id="last-name" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>

            <label for="pickup_date">Date for Picking Up Grocery:</label>
            <input type="date" id="pickup_date" name="pickup_date">

            <label for="email_id">Your University Email:</label>
            <input type="email" id="email_id" name="email_id" placeholder="johndoe@umich.edu" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>

            <!-- <label for="num_people">How Many People Will You be Shopping for:</label> -->
            <!-- Not working: -->

            <!-- <label for="reason">Reason for Shopping With Us:</label>
            <input list="reasons" name="reason" id="reason">
            <datalist>
                <option value="Exploring"></option>
                <option value="Emergency Need of Food"></option>
                <option value="I'm Short on Certain Foods"></option>
            </datalist> -->

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
